<!DOCTYPE html>
<html>
	<head>
		<title>E-commerce With Bootstrap</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/open-iconic/font/css/open-iconic-bootstrap.min.css">
		<script src="https://use.fontawesome.com/9a5e41000b.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav">
				<a class="navbar-brand" href="#">E-commerce</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  					<ul class="navbar-nav ml-auto mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i> Canasta</a></span>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Salir</a>
						</li>
  					</ul>
  				</div>	
			</nav>	
		</header>
		<section>
			<div class="container">
				<div class="row mt-4">
					<div class="col-12 col-md-3 search"></div>
					<div class="col-12 col-md-9">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="css/images/slider/banner-slider-1.jpg" alt="Slider1">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="css/images/slider/banner-slider-2.jpg" alt="Slider2">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="css/images/slider/banner-slider-3.jpg" alt="Slider2">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previus</span>	
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>	
							</a>
						</div>
						<div class="container">
							<div class="row mt-4">
								<div class="col-6 col-md-4 product"></div>
								<div class="col-6 col-md-4 product"></div>
								<div class="col-6 col-md-4 product"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
				
	</body>	
	<!--jquery Hosted-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
